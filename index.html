<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="icon" href="calculator.ico?" type="image/x-icon">
    <title>Calculator</title>
</head>
<body>
    <div class="title">
        <h1>Calculator</h1>
    </div>
    <div class="calculator">
        <div class="display">
            <div class="previous" id="prevOp"></div>
            <div class="current" id="currOp"></div>
        </div>
        <button class="span-two" id="clearBtn">AC</button>
        <button id="deleteBtn">DEL</button>
        <button data-operator="">รท</button>

        <button data-number>1</button>
        <button data-number>2</button>
        <button data-number>3</button>
        <button data-operator>x</button>

        <button data-number>4</button>
        <button data-number>5</button>
        <button data-number>6</button>
        <button data-operator>+</button>

        <button data-number>7</button>
        <button data-number>8</button>
        <button data-number>9</button>
        <button data-operator>-</button>

        <button id="dotBtn"><a href="https://github.com/0crw">CRW</a></button>
        <button data-number>0</button>
        <button class="span-twoEqual" id="equalBtn">=</button>
    </div>
</body>
</html>
